<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-primary">
            <h1 class="btn btn-info heading">AI PING PONG GAME</h1>
            <button class="btn btn-danger instructions " data-toggle="modal" data-target="#myModal">Instructions</button>

            <br><br>

            
            <button class="btn btn-warning" onclick="startGame()">Play</button>

            <br><br>

            <h3 id="status" class="btn btn-primary">Status : </h3>
            </div>

        <div id="canvas"></div>
        <div id="game_console"></div>

        <br><br>

        <button class="btn btn-warning" onclick="restart()">Restart</button>

        <br><br>

        <div id="myModal" class="modal-fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss = "modal">&times;</button>
                        <h3>Instructions</h3>
                    </div>
                    <div class="modal-body">
                        <ol>
                            <li>Use your right wrist to move the paddle</li>
                            <li>Sit 1 meter far from your laptop or pc</li>
                            <li>Follow the red dot</li>
                            <li>You will be controlling the left side paddle</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        </center>
        <div class="copy_right_footer">Developed by - Viraj</div>
        <script src="main.js"></script>
    </body>
</html>
